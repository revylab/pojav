<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojav Launcher Downloads</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .download-btn {
            transition: all 0.2s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold float-animation">Pojav Launcher Downloads</h1>
            <div class="space-x-4">
                <button class="theme-toggle bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all">
                    üåô Theme
                </button>
            </div>
        </div>
    </header>

    <!-- Main Menu -->
    <div class="container mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="mainMenu">
            <div class="menu-item bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer hover:bg-blue-50">
                <div class="text-4xl mb-4">üì±</div>
                <h2 class="text-xl font-semibold">Pojav Launcher APK</h2>
            </div>
            <div class="menu-item bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer hover:bg-blue-50">
                <div class="text-4xl mb-4">üéÆ</div>
                <h2 class="text-xl font-semibold">Mods</h2>
            </div>
            <div class="menu-item bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer hover:bg-blue-50">
                <div class="text-4xl mb-4">üì¶</div>
                <h2 class="text-xl font-semibold">Modpacks</h2>
            </div>
            <div class="menu-item bg-white p-6 rounded-xl shadow-lg text-center cursor-pointer hover:bg-blue-50">
                <div class="text-4xl mb-4">üé®</div>
                <h2 class="text-xl font-semibold">Resource Packs</h2>
            </div>
        </div>

        <!-- Content Section -->
        <div id="contentSection" class="mt-8 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="sectionTitle"></h2>
                <button onclick="showMainMenu()" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300 transition-all">
                    ‚Üê Back
                </button>
            </div>
            <div id="contentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample JSON data (in real implementation, this would be loaded from a file)
        const data = {
            "items": [
                {
                    "name": "Pojav Launcher Latest",
                    "type": "launcher",
                    "icon": "üì±",
                    "size": "15MB",
                    "version": "3.0",
                    "links": {
                        "mediafire": "https://mediafire.com/link",
                        "drive": "https://drive.google.com/link",
                        "github": "https://github.com/link",
                        "modrinth": "none",
                        "curseforge": "none"
                    }
                },
                {
                    "name": "OptiFine Mod",
                    "type": "mods",
                    "icon": "üéÆ",
                    "size": "5MB",
                    "version": "1.19.2",
                    "links": {
                        "mediafire": "https://mediafire.com/link",
                        "drive": "https://drive.google.com/link",
                        "github": "none",
                        "modrinth": "https://modrinth.com/link",
                        "curseforge": "https://curseforge.com/link"
                    }
                }
                // Add more items as needed
            ]
        };

        // Initialize GSAP
        gsap.config({
            nullTargetWarn: false
        });

        // Show content based on selection
        function showContent(type) {
            const mainMenu = document.getElementById('mainMenu');
            const contentSection = document.getElementById('contentSection');
            const contentGrid = document.getElementById('contentGrid');
            const sectionTitle = document.getElementById('sectionTitle');

            // Animation for transition
            gsap.to(mainMenu, {
                opacity: 0,
                y: -20,
                duration: 0.3,
                onComplete: () => {
                    mainMenu.style.display = 'none';
                    contentSection.style.display = 'block';
                    gsap.from(contentSection, {
                        opacity: 0,
                        y: 20,
                        duration: 0.3
                    });
                }
            });

            // Filter and display content
            const filteredItems = data.items.filter(item => item.type === type);
            sectionTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            
            contentGrid.innerHTML = filteredItems.map(item => `
                <div class="card bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="text-4xl mb-4">${item.icon}</div>
                        <h3 class="text-xl font-semibold mb-2">${item.name}</h3>
                        <div class="text-gray-600 mb-4">
                            <p>Size: ${item.size}</p>
                            <p>Version: ${item.version}</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${item.links.mediafire !== "none" ? `
                                <a href="${item.links.mediafire}" class="download-btn bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600">
                                    MediaFire
                                </a>
                            ` : ''}
                            ${item.links.drive !== "none" ? `
                                <a href="${item.links.drive}" class="download-btn bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600">
                                    Drive
                                </a>
                            ` : ''}
                            ${item.links.github !== "none" ? `
                                <a href="${item.links.github}" class="download-btn bg-gray-800 text-white px-3 py-1 rounded-lg hover:bg-gray-900">
                                    GitHub
                                </a>
                            ` : ''}
                            ${item.links.modrinth !== "none" ? `
                                <a href="${item.links.modrinth}" class="download-btn bg-purple-500 text-white px-3 py-1 rounded-lg hover:bg-purple-600">
                                    Modrinth
                                </a>
                            ` : ''}
                            ${item.links.curseforge !== "none" ? `
                                <a href="${item.links.curseforge}" class="download-btn bg-orange-500 text-white px-3 py-1 rounded-lg hover:bg-orange-600">
                                    CurseForge
                                </a>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show main menu
        function showMainMenu() {
            const mainMenu = document.getElementById('mainMenu');
            const contentSection = document.getElementById('contentSection');

            gsap.to(contentSection, {
                opacity: 0,
                y: -20,
                duration: 0.3,
                onComplete: () => {
                    contentSection.style.display = 'none';
                    mainMenu.style.display = 'grid';
                    gsap.from(mainMenu, {
                        opacity: 0,
                        y: 20,
                        duration: 0.3
                    });
                }
            });
        }

        // Add click events to menu items
        document.querySelectorAll('.menu-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                const types = ['launcher', 'mods', 'modpacks', 'resourcepacks'];
                showContent(types[index]);
            });
        });

        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        let isDark = false;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            if (isDark) {
                document.body.classList.add('bg-gray-900');
                document.body.classList.add('text-white');
            } else {
                document.body.classList.remove('bg-gray-900');
                document.body.classList.remove('text-white');
            }
            themeToggle.innerHTML = isDark ? '‚òÄÔ∏è Theme' : 'üåô Theme';
        });

        // Initialize animations
        gsap.from('.menu-item', {
            duration: 0.6,
            y: 50,
            opacity: 0,
            stagger: 0.1,
            ease: "back.out(1.7)"
        });
    </script>
</body>
</html>
