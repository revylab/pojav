<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --overlay: rgba(0, 0, 0, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--background);
            margin: auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            background: none;
            border: none;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal-title {
            margin-bottom: 2rem;
            padding-right: 2rem;
        }

        .search-bar {
            margin-bottom: 2rem;
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.5rem;
            background: var(--card);
            border: 1px solid #4a5568;
            color: var(--text);
            font-size: 1rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .file-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
        }

        .file-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        .file-info {
            margin-bottom: 1rem;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .file-meta {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .file-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .download-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn.mediafire { background: #1e88e5; }
        .download-btn.drive { background: #0f9d58; }
        .download-btn.github { background: #333; }
        .download-btn.modrinth { background: #1bd96a; }
        .download-btn.curseforge { background: #f16436; }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .menu-item {
                padding: 1rem;
            }

            .modal-content {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid var(--card);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        let currentType = '';

        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';

            const content = `
                <img src="${file.icon}" alt="${file.name}" class="file-icon">
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                <div class="file-meta">

                        <div>Version: ${file.version}</div>
                    </div>
                </div>
                <div class="file-description">${file.description}</div>
                <div class="download-buttons">
                    ${file.mediafire !== 'none' ? `
                        <a href="${file.mediafire}" class="download-btn mediafire" target="_blank">
                            <i class="fas fa-fire"></i> MediaFire
                        </a>
                    ` : ''}
                    ${file.drive !== 'none' ? `
                        <a href="${file.drive}" class="download-btn drive" target="_blank">
                            <i class="fab fa-google-drive"></i> Drive
                        </a>
                    ` : ''}
                    ${file.github !== 'none' ? `
                        <a href="${file.github}" class="download-btn github" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    ` : ''}
                    ${file.modrinth !== 'none' ? `
                        <a href="${file.modrinth}" class="download-btn modrinth" target="_blank">
                            <i class="fas fa-cube"></i> Modrinth
                        </a>
                    ` : ''}
                    ${file.curseforge !== 'none' ? `
                        <a href="${file.curseforge}" class="download-btn curseforge" target="_blank">
                            <i class="fas fa-fire-alt"></i> CurseForge
                        </a>
                    ` : ''}
                </div>
            `;

            card.innerHTML = content;
            return card;
        }

        function showModal(type) {
            currentType = type;
            const modal = document.getElementById('modal');
            const modalTitle = modal.querySelector('.modal-title');
            const searchBar = modal.querySelector('.search-bar');
            
            // Set title based on type
            const titles = {
                apk: 'Pojav Launcher APK',
                mods: 'Minecraft Mods',
                modpacks: 'Modpacks',
                resourcepacks: 'Resource Packs'
            };
            modalTitle.textContent = titles[type];
            
            // Clear search
            searchBar.value = '';
            
            // Show modal with animation
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Load content
            filterFiles('');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentType = '';
        }

        function filterFiles(searchTerm) {
            const filesGrid = document.getElementById('files-grid');
            filesGrid.innerHTML = '<div class="loading"></div>';

            // Simulate loading delay
            setTimeout(() => {
                const files = data[currentType] || [];
                filteredData = files.filter(file => 
                    file.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    file.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    file.version.toLowerCase().includes(searchTerm.toLowerCase())
                );

                filesGrid.innerHTML = '';
                if (filteredData.length === 0) {
                    filesGrid.innerHTML = '<p>No items found.</p>';
                    return;
                }

                filteredData.forEach(file => {
                    filesGrid.appendChild(createFileCard(file));
                });
            }, 300); // Short delay for loading animation
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Add event listeners to menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                showModal(item.dataset.type);
            });
        });

        // Add escape key listener to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
